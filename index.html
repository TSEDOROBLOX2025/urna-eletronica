<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica - Brookasil</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
</head>
<body>

    <header>
        <h1>Votação - Urna Eletrônica</h1>
    </header>
    
    <main>
        <section id="cargo">
            <h2>Escolha o número do candidato</h2>

            <!-- Botões para os números dos candidatos -->
            <div class="botao-container">
                <button class="numero-btn" onclick="escolherNumero(1)">1</button>
                <button class="numero-btn" onclick="escolherNumero(2)">2</button>
                <button class="numero-btn" onclick="escolherNumero(3)">3</button>
                <button class="numero-btn" onclick="escolherNumero(4)">4</button>
                <button class="numero-btn" onclick="escolherNumero(5)">5</button>
                <button class="numero-btn" onclick="escolherNumero(6)">6</button>
                <button class="numero-btn" onclick="escolherNumero(7)">7</button>
                <button class="numero-btn" onclick="escolherNumero(8)">8</button>
                <button class="numero-btn" onclick="escolherNumero(9)">9</button>
                <button class="numero-btn" onclick="escolherNumero(0)">0</button>
            </div>
        </section>

        <!-- Tela para confirmar voto após escolher um número -->
        <section id="confirmar" style="display: none;">
            <h2 id="cargoNome"></h2>
            <p>Você escolheu o número <span id="numeroEscolhido"></span></p>
            <button onclick="confirmarVoto()">Confirmar Voto</button>
        </section>

        <div id="message"></div> <!-- Mensagem após o voto -->
    </main>

    <footer>
        <p>&copy; 2025 - Brookasil Eleições</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="script.js"></script> <!-- Link para o JS -->
</body>
</html>
